<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Web Plantas</title>
</head>

<body>


    <div class="card">

        <div class="card-text">

            <h1>Plant Conservation Web</h1>

            <img src="plant-profile-picture.png" alt="Plant-Profile" id="plant-profile">

            <h2>Register Your Plant!</h2>

            <div class="input-area">
                    
                <input type="text" name="email" class="text"  placeholder="Email Address">
                
            </div>  

            <div class="input-area">

                <input type="password" name="password" class="text"  placeholder="Password">

            </div>

            <div class="input-area"> 

                <input type="text" name="verification" class="text"  placeholder="Verification Code">
                
            </div>

            <button>Login</button>

            <a href="">Forgot Password?</a>

        </div>


        <div class="card-image">

            <img src="plant-image.avif" alt="Plants-Gif">

        </div>

    </div>

    <div class="front-images">

        <img src="front-image.webp" alt="front-plants" class="front-image" id="front-plant">

        <img src="watering-can.webp" alt="front-watering-can" class="front-image" id="watering-can">

    </div>
    
</body>
</html>
